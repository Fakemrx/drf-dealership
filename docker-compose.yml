version: '3.9'

services:
  drf_test_task:
    build: .
    container_name: drf_tt_build
    restart: always
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 1337:8000
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - ./:/usr/src/app

  postgres:
    image: postgres:alpine
    container_name: postgres_tt_container
    volumes:
      - pg_data:/var/lib/postgresql/data/
    env_file:
      - .env

  redis:
    image: redis:alpine

  celery:
    build: .
    command: celery -A DRFTestTask worker -l info
    volumes:
      - ./:/usr/src/app/
    env_file:
      - .env
    depends_on:
      - redis

  celery-beat:
    build: .
    command: celery -A DRFTestTask beat -l info
    volumes:
      - ./:/usr/src/app/
    env_file:
      - .env
    depends_on:
      - redis

volumes:
  pg_data:
